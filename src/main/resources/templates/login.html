<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inicio de Sesion</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        .bg-gradient-primary {
            background-color: #6c757d;
            background-image: linear-gradient(180deg, #6c757d 10%, #343a40 100%);
            background-size: cover;
        }
        .bg-login-image {
            background: url('https://i.pinimg.com/736x/c9/96/03/c9960378fc9fe501f6a24c7a085fd11c.jpg');
            background-position: center;
            background-size: contain; /* Ajusta para que la imagen quepa en 500x500px */
            background-repeat: no-repeat;
            max-width: 500px; /* Ancho deseado */
            max-height: 500px; /* Alto deseado */
            margin-top: 20px;
        }
        .text-gray-900 {
            color: #3a3b45 !important;
        }
        .form-control-user {
            border-radius: 10rem;
            padding: 1.5rem 1rem;
        }
        .btn-user {
            border-radius: 10rem;
            padding: 0.75rem 1rem;
            font-size: 0.8rem;
        }
        .btn-black {
            background-color: #000;
            color: #fff;
        }
        .btn-black: hover{
            background-color: #666666
        }
        .back-to-index {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.25rem;
        }
    </style>
</head>
<body class="bg-gradient-primary d-flex align-items-center justify-content-center" style="height: 100vh;">

<a th:href="@{/index2}" class="back-to-index">Volver al inicio</a>

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">¡Bienvenido de nuevo!</h1>
                                </div>
                                <form class="user" th:action="@{/login}" method="post">
                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger">Usuario o contraseña inválidos</div>
                                    </div>
                                    <div class="mb-3">
                                        <input type="email" class="form-control form-control-user"
                                               name="username" aria-describedby="emailHelp"
                                               placeholder="Introduce tu correo electrónico..." required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" class="form-control form-control-user"
                                               name="password" placeholder="Contraseña" required>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="customCheck">
                                            <label class="form-check-label" for="customCheck">Recuérdame</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Iniciar Sesión
                                    </button>
                                    <hr>
                                    <a th:href="@{/}" class="btn btn-danger btn-user btn-block">
                                        <i class="fab fa-google fa-fw"></i> Iniciar sesión con Google
                                    </a>
                                    <a th:href="@{/}" class="btn btn-primary btn-user btn-block">
                                        <i class="fab fa-facebook-f fa-fw"></i> Iniciar sesión con Facebook
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a th:href="@{/forgot-password}" class="small">¿Olvidaste tu contraseña?</a>
                                </div>
                                <div class="text-center">
                                    <a th:href="@{/registro}" class="small">¡Crea una cuenta!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
